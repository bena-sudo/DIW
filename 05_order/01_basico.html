<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Order Basico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="01_basico.css"
    />
    <script>
      function iniciar() {
        const items = document.querySelectorAll("#container .item-base");

        items.forEach((item) => {
          // Obtiene el valor de order como número
          const orderValue = parseInt(getComputedStyle(item).order, 10);

          // Aplica el color de fondo según el valor de order
          if (orderValue > 7) {
            item.style.backgroundColor = "red";
          } else if (orderValue >= 3 && orderValue <= 7) {
            item.style.backgroundColor = "orange";
          } else if (orderValue < 3) {
            item.style.backgroundColor = "yellow";
          }
        });
      }
      document.addEventListener("DOMContentLoaded", iniciar());
    </script>
  </head>
  <body>
    <div class="container-base">
      <div class="item-base">1</div>
      <div class="item-base">2</div>
      <div class="item-base">3</div>
      <div class="item-base">4</div>
      <div class="item-base">5</div>
      <div class="item-base">6</div>
      <div class="item-base">7</div>
    </div>
    <div id="container" class="container-base flex-basico-00">
      <div class="item-base">1</div>
      <div class="item-base">2</div>
      <div class="item-base">3</div>
      <div class="item-base">4</div>
      <div class="item-base">5</div>
      <div class="item-base">6</div>
      <div class="item-base">7</div>
    </div>
  </body>
</html>
