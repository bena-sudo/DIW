<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas Dibujo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      canvas {
        border: 1px solid black;
        display: block;
        margin: 20px auto;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("dibujoCanvas");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");

          // Cielo
          ctx.fillStyle = "#87CEEB"; // Azul claro
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // Sol
          ctx.beginPath();
          ctx.arc(700, 100, 50, 0, Math.PI * 2, true); // Círculo del sol
          ctx.fillStyle = "yellow";
          ctx.fill();

          // Montañas
          ctx.beginPath();
          ctx.moveTo(200, 400);
          ctx.lineTo(400, 200);
          ctx.lineTo(600, 400);
          ctx.closePath();
          ctx.fillStyle = "#556B2F"; // Verde oscuro
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(500, 400);
          ctx.lineTo(650, 250);
          ctx.lineTo(800, 400);
          ctx.closePath();
          ctx.fillStyle = "#6B8E23"; // Verde más claro
          ctx.fill();

          // Campo
          ctx.fillStyle = "#32CD32"; // Verde
          ctx.fillRect(0, 400, canvas.width, 200);

          // Árbol
          ctx.fillStyle = "#8B4513"; // Tronco marrón
          ctx.fillRect(100, 350, 20, 50);

          ctx.beginPath();
          ctx.arc(110, 340, 30, 0, Math.PI * 2, true); // Copa del árbol
          ctx.fillStyle = "#228B22"; // Verde oscuro
          ctx.fill();
        }
      });
    </script>
  </head>
  <body>
    <canvas id="dibujoCanvas" width="800" height="600"></canvas>
  </body>
</html>
